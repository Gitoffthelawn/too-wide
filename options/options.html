<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="module" src="options.js"></script>
		<link rel="stylesheet" type="text/css" href="options.css">
	</head>
	<body>
		<form id="options">
			<div id="div-fix-width-enabled">
				<input type="checkbox" id="fix-width-enabled" name="fix-width-enabled" unchecked>
				<label for="fix-width-enabled">Enabled by default</label>
			</div>
			<div id="div-max-width">
				<label for="max-width">Max Page Width</label><input type="number" id="max-width">
			</div>
			<div id="div-buttons">
		    	<button name="reset" type="reset">Reset</button>
			</div>
		</form>
	</body>
</html>
