<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <script type="module" src="popup.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }

    label>input {
      font-weight: normal;
    }
  </style>
</head>

<body>
  <h4>Too Wide!</h4>
  <form id="options">
    <div>
      <input type="checkbox" id="fix-width-enabled" name="fix-width-enabled" unchecked><label for="fix-width-enabled">Enabled</label>
    </div>

    <div id="div-max-width">
        <label for="max-width">Max Width</label><input type="number" id="max-width" pattern="\d+">
    </div>

    <div id="div-buttons">
      <button name="button-close" type="button">Close</button>
      <button name="button-reset" type="reset">Reset</button>
    </div>
  </form>

</body>

</html>
